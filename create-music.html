<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Music</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #c1e9f7, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .quote-box {
            font-size: 1.5rem;
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            max-width: 600px;
            transition: opacity 0.5s ease-in-out;
        }

        .quote-box .author {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #007BFF;
        }

        .music-box {
            background-color: #333;
            color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .music-box:hover {
            transform: scale(1.03);
        }

        .btn-primary, .btn-secondary {
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
        }

        .loader {
            display: none;
            margin-top: 20px;
        }

        .loader .spinner-border {
            color: #007BFF;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

    <!-- Rotating Quote Section -->
    <div class="quote-box" id="quoteBox">
        <!-- Quote content will be injected here -->
    </div>

    <div class="music-box">
        <div class="icon">
            <i class="fas fa-music"></i>
        </div>
        <h1>Create Your Music</h1>
        <label for="musicDescription" class="description-label">Describe the type of music you want:</label>
        <textarea id="musicDescription" class="form-control" rows="4" placeholder="Enter a description..."></textarea>
        <button type="button" class="btn btn-primary" onclick="showLoader()">Generate Music</button>
        <a href="index.html" class="btn btn-secondary d-block mt-3">Back to Home</a>
        
        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Quotes Array
        const quotes = [
            { text: "Music is the universal language of mankind.", author: "Henry Wadsworth Longfellow" },
            { text: "Without music, life would be a mistake.", author: "Friedrich Nietzsche" },
            { text: "One good thing about music, when it hits you, you feel no pain.", author: "Bob Marley" },
            { text: "Music can change the world because it can change people.", author: "Bono" },
            { text: "Where words fail, music speaks.", author: "Hans Christian Andersen" },
            { text: "Music is the divine way to tell beautiful, poetic things to the heart.", author: "Pablo Casals" },
            { text: "If music be the food of love, play on.", author: "William Shakespeare" },
            { text: "Music is a higher revelation than all wisdom and philosophy.", author: "Ludwig van Beethoven" },
            { text: "Music gives a soul to the universe, wings to the mind, flight to the imagination, and life to everything.", author: "Plato" },
            { text: "The only truth is music.", author: "Jack Kerouac" }
        ];

        let currentQuoteIndex = 0;

        function displayQuote() {
            const quoteBox = document.getElementById('quoteBox');
            const { text, author } = quotes[currentQuoteIndex];
            quoteBox.innerHTML = `<span>${text}</span><span class="author">â€“ ${author}</span>`;
            
            // Fade-out and fade-in effect
            quoteBox.style.opacity = 0;
            setTimeout(() => {
                quoteBox.style.opacity = 1;
            }, 500);

            // Update index to next quote, and reset if at the end of array
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }

        // Initial display and set interval for 20 seconds
        displayQuote();
        setInterval(displayQuote, 20000); // 20000 milliseconds = 20 seconds

        // Show loader function for "Generate Music" button
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                alert('Music generated!');
            }, 2000);
        }
    </script>
</body>
</html>
